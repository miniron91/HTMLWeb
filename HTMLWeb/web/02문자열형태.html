<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>02문자열 형태</title>
</head>
<body>
    이건 NORMAL 체를 만듭니다<br>
    <!-- HTML태그는 대소문자 구분을 하지 않음 -->
    <b>이건 BOLD체를 만듭니다..</b><br>
    <i>이탤릭체를 만듭니다.</i><br>
    <u>이건 밑줄 그은 문자를 만듭니다.</u><br>
    <ins>밑줄 그은 문자를 만듭니다.(html5에서 권장)</ins><br>
    <s>이건 취소선을 만듭니다.</s><br>
    <del>이것도 취소선을 만듭니다.(html5에서 권장)</del><br>
    이번에는 <sup>윗첨자</sup>를 만들어 볼까요<br>
    이번에는 <sub>아래첨자</sub>를 만들어 봅시다.<br>
</body>
</html>
