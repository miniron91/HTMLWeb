<!-- 상대경로(/를 안붙임): 현재 파일을 기준으로 경로를 잡는다. -->
<img src="images/TV.JPG" width="400" height="300"
     alt="이미지가 없을 때 여기에 이미지파일에 대한 설명을 기술"
     title="TV이미지입니다.">

<!-- 절대경로(코드 앞에 /를 붙임) : 현재 프로젝트(컨텍스트)를 기준으로 경로를 잡는다. -->

<p>
<img src="file:///Users/mc/Documents/HTMLWeb/web/images/pro.png">

<hr color = "blue">
<h1>이미지 맵을 사용해 봅시다</h1>
<img src="images/menu.png" usemap="#go">
<map name="go">
    <area alt="네이버로 가요" shape="rect" coords="10,10,45,45" href="http://www.naver.com">
    <!-- 사각형(rect)의 좌표(coords): 왼쪽 위의 x,y좌표, 오른쪽 끝의 x,y좌표 -->
    <area alt="다음으로 가요" shape="circle" coords="65,25,15" href="http://www.daum.net">
    <!-- 원모양의 좌표: 원의 중심의 x,y좌표 -->
    <area alt="구글로 가요" shape="poly" coords="115,0,95,50" href="http://www.google.com">
    <!-- 다각형 모양의 좌표 : 각각의 꼭지점의 x,y좌표를 기술한다.-->
    <p>

    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="images/menu.png" usemap="#image-map">

    <map name="image-map">
        <area target="_blank" alt="네이버로 가요" title="네이버로 가요" href="http://www.naver.com" coords="70,55,8,13" shape="rect">
    </map>
</map>
</body>
