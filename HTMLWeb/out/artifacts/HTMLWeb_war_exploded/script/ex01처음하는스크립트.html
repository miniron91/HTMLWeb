<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ex01처음하는스크립트.html</title>

    <script type="text/javascript">
        <!--
        function ok() {
            window.alert("열심히 하세요~"); //window객체는 생략 가능
        }
        function hello(msg) {
            alert(msg);
        }
        var bye = function(){ /* variable을 줄여서 */
            alert('잘가세요');
        }
        var hi = function(abc) {
            alert(abc);
        }
        //--> /* html주석임을 표시하는 방법 */

    </script>

</head>
<body>
<h1 onclick="ok()">자바스크립트를 써 봅시다.</h1>
<h2 onclick="hello('반가워요')">Hello JavaScript~~</h2>
<h3 onclick="bye()">또 만나요</h3>
<h3 onclick="hi('또 만났군요!!')">반가워요</h3>
</body>
</html>
